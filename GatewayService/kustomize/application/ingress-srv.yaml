apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/auth-url: "http://oauth.hyves.social/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "http://oauth.hyves.social/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers:  "Authorization, X-Auth-Request-Email, X-Auth-Request-User, X-Forwarded-Access-Token"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      auth_request_set $token $upstream_http_x_auth_request_access_token;
      add_header 'Authorization' $token;
    cert-manager.io/issuer: "letsencrypt-production"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: hyves.social
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-clusterip-srv
                port:
                  number: 8080
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-clusterip-srv
                port:
                  number: 80
  tls:
  - hosts:
    - hyves.social
    secretName: hyves-social-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: kube-system
  annotations:
  kubernetes.io/ingress.class: nginx
  cert-manager.io/issuer: "letsencrypt-production"
  # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: oauth.hyves.social
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
  tls:
  - hosts:
    - oauth.hyves.social
    secretName: hyves-social-oauth-tls