apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            failureThreshold: 1
            initialDelaySeconds: 15
            periodSeconds: 5